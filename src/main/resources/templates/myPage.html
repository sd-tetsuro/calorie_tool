<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>本日のカロリー</title>
<link href="/CSS/myPage.css" rel="stylesheet">
</head>
<body>
	<h2><br>
	<span th:text="${date}"></span>　の食事カロリー
	</h2>

	ようこそ<span th:text="${login}"></span>さん。
ユーザーコード<span th:text="${code}"></span>
<h2>
	<table border="1">
	<tr>
		<th>メニュー</th><th>カロリー</th><th>時間</th>
	</tr>
	<tr th:each="kcal:${list}">
		<td th:text="${kcal.dishname}"></td>
		<td th:text="${kcal.kcalall}">kcal</td>
		<td th:text="${kcal.time}"></td>
	</tr>
	</table></h2>
	<h2>Total　<span th:text="${total}"></span>kcal</h2>


 <div th:replace="footer :: footer_fragment"></div>

</body>
</html>
