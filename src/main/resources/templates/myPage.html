<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>マイページ</title>
<link href="/CSS/myPage.css" rel="stylesheet">
</head>
<body>
<header th:replace="hedder">
</header>

	<h3>
	<span th:text="${date}"></span>　の食事カロリー
	</h3>
<br>

<p><span th:text="${message}" style="color:red"></span></p>
<form action="/day" method=post>
<h1><input type="date" name="day" th:value="${date}">
<input type="submit" value="日付変更"></h1>
</form>
<h2>
	<table border="1" id="table1">
	<tr>
		<th>メニュー</th><th>カロリー</th><th colspan="2">時間</th>
	</tr>
	<tr th:each="kcal:${list}">
		<td th:text="${kcal.dishname}" ></td>
		<td th:text="${kcal.kcalall}">kcal</td>
		<td th:text="${kcal.time}"></td>
		<td><form action="/delPage" method="post">
					<input type="hidden" name="code" th:value="${kcal.code}">
					<input type="hidden" name="date" th:value="${kcal.date}">
					<input type="submit" value="Delete"></form></td>
	</table></h2>
	<h2>
	Total　<span th:text="${total}"></span>kcal
	</h2>
	<br>


	<form action="/sokutei" method=post>
	<input type="hidden" name="date" th:value="${date}">
	<input type="hidden" name="total" th:value="${total}">



	<br>
	<h3 id="undou">
	基礎代謝量を測定
	</h3>
	<br>
	<h2 id="taijyuu">
	<span th:text="${taijyuu}" style="color:red"></span>
	<br>
	<table border="1">
	<tr>
	<th>体重</th><td th:text="${user.weight}" name="weight"></td>
	</tr>
	<tr>
	<th>身長</th><td th:text="${user.height}" name="height"></td>
	</tr>
	<tr>
	<th>年齢</th><td th:text="${user.age}" name="age"></td>
	</tr>
	<tr>
<th>性別</th>
<td th:if="${user.gender==null}" ></td>
<td th:if="${user.gender==1}"  name="man">男性</td>
<td th:if="${user.gender==2}" name="woman">女性</td>
</tr>
	</table>
	<input type="submit" value="測定">
	</h2>

	</form>
<h2>
	<br><table border="1" id="table2">
	<tr>

	<th>基礎代謝量</th><th></th>
	</tr>
	<tr>
	<td><span th:text="${kekka}"></span></td><td>kcal</td>
	</tr>

</table>
</h2>



</body>
</html>
