<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>マイメニュー画面</title>
<link href="/CSS/myMenu.css" rel="stylesheet">

</head>
<body>
<header th:replace="hedder">
</header>

	<h3>マイメニュー</h3>

	<table border="1">
		<tr>
			<th>メニュー</th>
			<th>カロリー</th>
			<th colspan="2"></th>
		</tr>
		<tr th:each="m2:${list}" name="list">
		<td><a th:href="'/detail/'+${m2.code}" th:text="${m2.dishname}"></a>
			<td th:text="${m2.kcalall}+'kcal'"></td>
			<td><form action="/confirm" method="post">
					<input type="hidden" name="dishname" th:value="${m2.dishname}">
					<input type="hidden" name="kcalall" th:value="${m2.kcalall}">
					<input type="submit" value="EAT!">
				</form></td>
			<td><form action="/del" method="post">
					<input type="hidden" name="code" th:value="${m2.code}">

					<input type="submit" value="Delete">
				</form></td>

		</tr>
	</table>

	<th:block th:if="${menu != null}">
	<h1><span th:text="${m2.dishname}"></span></h1>

<table border="1">
<tr>
<th>食材</th>
<th>量</th>
<th>カロリー</th>
</tr>

	<tr th:each="food:${menu}">
	<td th:text="${food.uname}"></td>
	<td th:text="${food.grams}+'gram'"></td>
	<td th:text="${food.calResult}+'kcal'"></td>

	</tr>
</table>
</th:block>

</body>
</html>
