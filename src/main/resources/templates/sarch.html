<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>検索結果</title>
</head>
<body>
<h1>検索結果</h1>

“<span th:text="${keyword}"></span>”の検索結果

<form action="/OK" method="post">
	<table border="1">
	<tr>
		<th>検索一覧</th>
		</tr>
	<tr th:each="food:${list}">
	<td th:text="${food.uname}"></td>
	<td><input type="submit" value="OK"></td>
	</tr>
</table>
</form>

<a href="/kcalCal">メニュー登録へ</a>
</body>
</html>
