<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>カロリー計算ツール</title>

</head>
<body>
	<h1>
		メニュー登録（カロリー計算） <br> こんにちは、<span th:text="${login}"></span>さん。

	</h1>
	<a href="/custom">カスタム入力</a>

	<form action="/myMenu">
		<table border="1">
			<tr>
				<th>メニュー</th>
				<th>量</th>
				<th>カロリー</th>
			</tr>
			<!--<tr th:each="food:${menu}">-->
			<!-- <td th:text="${food.name}"></td> -->
			<!--  <td th:text="${food.gram}"></td>-->
			<!-- <td th:text="${food.kcal}"></td> -->

		</table>
		<input type="text" name="menu"> <input type="submit"
			value="登録">
	</form>

	<div>
		<h2>
			<a href="/findByCode" th:name="1">穀物</a> <a href="/findByCode">肉</a> <a href="/findByCode">魚</a>
			<a href="/findByCode">芋&でんぷん</a> <a href="/findByCode">豆&ナッツ</a> <a href="/findByCode">野菜</a>
		</h2>
	</div>
	<span>
		<h2>
			<a href="/findByCode">果実</a> <a href="/findByCode">きのこ</a> <a href="/findByCode">海藻</a>
			<a href="/findByCode">卵&乳製品</a> <a href="/findByCode">調味料</a>
		</h2>
	</span>
	<form action="/sarch" method="post">
		<input type="text" name="name"> <input type="submit"
			value="検索"> <br>
	</form>
	<table border="1">
		<tr>
			<th>食材</th>
			<td></td>
			<th>量</th>
			<td></td>
			<th>カロリー</th>
		</tr>
		<tr>
			<td><select name="food" id="food">
					<option value="" th:selected>---</option>
				<option th:each="food:${list}" th:value="${food.uname}" th:text="${food.uname}"
				th:selected="${food.uname}"></option>
				</select>
				</td>
			<td>×</td>
			<td><input type="text" name="foodGram">g</td>
			<td>=</td>
			<td></td>
		</tr>
	</table>
	<a href="/myPage">マイページへ</a>
	<a href="/myMenu">マイメニューへ</a>

	<br>
	<a href="/login">ログアウト</a>

</body>
</html>
