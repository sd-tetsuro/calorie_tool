<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>UserEdit</title>
</head>
<body>
	<h1>商品更新</h1>
	<form action="/user/edit" method="post">
		<table border="1">
			<tr>
				<td>名前</td>
				<td><input type="text" th:value="${user.name}" name="NAME"></td>
			</tr>
			<tr>
				<td>年齢</td>
				<td><input type="text" th:value="${user.age}" name="age"></td>
			</tr>
			<tr>
				<td>身長</td>
				<td><input type="text" th:value="${user.height}" name="height"></td>
			</tr>
			<tr>
				<td>体重</td>
				<td><input type="text" th:value="${user.weight}" name="weight"></td>
			</tr>
			<tr>
				<td>性別</td>
				<td><input type="text" th:value="${user.sex}" name="sex"></td>
			</tr>

		</table>
		<input type="submit" value="更新">
	</form>

</body>
</html>
